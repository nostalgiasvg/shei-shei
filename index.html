<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleta de la Fortuna</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 70vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Personaje flotante grande abajo izquierda - SOBRE la caja de diálogo */
        .character-float {
            position: fixed;
            bottom: 27vh;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            z-index: 10;
            border: none;
        }
        
        .character-float img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Caja de diálogo INFERIOR - como en los bocetos */
        .dialogue-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 5;
        }
        
        .dialogue-box {
            background: #ffffff;
            border-top: 5px solid #000;
            padding: 30px 40px 20px;
            box-shadow: none;
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .dialogue-text {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.2;
            font-weight: normal;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .option {
            background: #fff;
            border: 4px solid #000;
            padding: 15px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
            color: #000;
            box-shadow: none;
        }
        
        .option:hover {
            background: #000;
            color: #fff;
        }
        
        .option:active {
            background: #333;
        }
        
        /* Pantallas */
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        /* Pantalla de la galleta */
        .cookie-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .screen.active .cookie-container {
            opacity: 1;
        }
        
        .cookie-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .cookie-half {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out;
        }
        
        .cookie-half.dragging {
            transition: none;
        }
        
        .cookie-half.snap-back {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .cookie-left {
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }
        
        .cookie-right {
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
        }
        
        .cookie-img {
            width: 200px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
            display: block;
        }
        
        
        .cookie-wrapper.breaking .cookie-left {
            animation: breakLeft 0.8s forwards;
        }
        
        .cookie-wrapper.breaking .cookie-right {
            animation: breakRight 0.8s forwards;
        }
        
        @keyframes breakLeft {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-80px, 40px) rotate(-25deg);
                opacity: 0;
            }
        }
        
        @keyframes breakRight {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(80px, 40px) rotate(25deg);
                opacity: 0;
            }
        }
        
        .instruction {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        }
        
        /* Papel de la fortuna */
        .fortune-paper {
            background: rgba(245, 245, 220, 0.98);
            border-top: 5px solid #000;
            padding: 30px 40px 20px;
            margin: 0;
            opacity: 1;
            box-shadow: none;
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        }
        
        .fortune-text {
            font-size: 19px;
            line-height: 1.7;
            color: #ffffff;
            text-align: center;
        }
        
        .restart-btn {
            background: #fff;
            border: 4px solid #000;
            padding: 15px 20px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
            color: #000;
            box-shadow: none;
            display: block;
            margin: 20px auto 0;
        }
        
        .restart-btn:hover {
            background: #000;
            color: #fff;
        }
        
        .restart-btn:active {
            background: #333;
        }
        
        @media (max-width: 480px) {
            .character-float {
                width: 150px;
                /* height: 150px; */
                bottom: 24vh;
            }
            
            .dialogue-box {
                padding: 25px 30px 15px;
                height: 30vh;
            }
            
            .fortune-paper {
                padding: 25px 30px 15px;
                height: 30vh;
            }
            
            .dialogue-text {
                font-size: 20px;
            }
            
            .option {
                font-size: 18px;
                padding: 12px 15px;
            }
            
            .restart-btn {
                font-size: 18px;
            }
            
            .cookie-container {
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            .cookie-img {
                width: 160px;
            }
            }
            
            .fortune-text {
                font-size: 18px;
            }
        }
        
        /* === MICROINTERACCIONES === */
        
        /* Partículas flotantes - movimiento errático tipo luciérnaga */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.6);
            animation: floatErratic linear infinite;
        }
        
        .particle:nth-child(1) {
            left: 10%;
            animation-duration: 8s;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            left: 30%;
            animation-duration: 12s;
            animation-delay: 2s;
        }
        
        .particle:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
            animation-delay: 4s;
        }
        
        .particle:nth-child(4) {
            left: 70%;
            animation-duration: 15s;
            animation-delay: 1s;
        }
        
        .particle:nth-child(5) {
            left: 85%;
            animation-duration: 11s;
            animation-delay: 3s;
        }
        
        .particle:nth-child(6) {
            left: 95%;
            animation-duration: 13s;
            animation-delay: 5s;
        }
        
        @keyframes floatErratic {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            20% {
                transform: translateY(75vh) translateX(-15px);
            }
            40% {
                transform: translateY(50vh) translateX(25px);
            }
            60% {
                transform: translateY(25vh) translateX(-10px);
            }
            80% {
                transform: translateY(10vh) translateX(15px);
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-5vh) translateX(0);
                opacity: 0;
            }
        }
        
        /* Pulse suave en "Venga, ¡ábrela!" */
        #screen-cookie .dialogue-text {
            animation: gentlePulse 4s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Transición suave para cambios de background */
        body {
            transition: background-image 2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Personaje flotante -->
    <div class="character-float">
        <img id="character-img" src="" alt="Personaje">
    </div>
    
    <!-- Screen 1: Selección inicial -->
    <div class="screen active" id="screen-select">
        <div class="dialogue-container">
            <div class="dialogue-box">
                <div class="dialogue-text">¿Cómo te sientes hoy?</div>
                <div class="options">
                    <button class="option" onclick="selectMood('bien')">Estoy bien</button>
                    <button class="option" onclick="selectMood('triste')">Estoy triste</button>
                    <button class="option" onclick="selectMood('enamorada')">Estoy enamorada</button>
                    <button class="option" onclick="selectMood('emocionada')">Estoy emocionada</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Screen 2: Confirmación -->
    <div class="screen" id="screen-confirm">
        <div class="dialogue-container">
            <div class="dialogue-box">
                <div class="dialogue-text" id="confirm-text"></div>
                <div class="options">
                    <button class="option" onclick="confirmYes()">Sí</button>
                    <button class="option" onclick="confirmNo()">No, paso</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Screen 3: Rechazo -->
    <div class="screen" id="screen-reject">
        <div class="dialogue-container">
            <div class="dialogue-box">
                <div class="dialogue-text">Bueno, no pasa nada. Aquí estaré si me necesitas.</div>
                <div class="options">
                    <button class="option" onclick="giveMeCookie()">¡Espera, dame la galleta!</button>
                    <button class="option" onclick="restart()">Hasta luego</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Screen 4: Galleta -->
    <div class="screen" id="screen-cookie">
        <div class="cookie-container" id="cookie-container">
            <div class="cookie-wrapper" id="cookie-wrapper">
                <div class="cookie-half cookie-left" id="cookie-left">
                    <img id="cookie-img-left" src="" alt="Galleta" class="cookie-img">
                </div>
                <div class="cookie-half cookie-right" id="cookie-right">
                    <img id="cookie-img-right" src="" alt="Galleta" class="cookie-img">
                </div>
            </div>
        </div>
        
        <!-- Diálogo mientras la galleta está visible -->
        <div class="dialogue-container">
            <div class="dialogue-box">
                <div class="dialogue-text">Venga, ¡ábrela!</div>
            </div>
        </div>
    </div>
    
    <!-- Screen 5: Fortuna -->
    <div class="screen" id="screen-fortune">
        <div class="dialogue-container">
            <div class="fortune-paper">
                <div class="fortune-text" id="fortune-text"></div>
                <button class="restart-btn" onclick="restart()">Gracias</button>
            </div>
        </div>
    </div>
    
    <!-- Partículas flotantes de fondo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

                middles: [
                    "me dice",
                    "como cuando trepo sin miedo a caer, sé",
                    "igual que el río que fluye sin parar, veo",
                    "y, pensando en lo que viene, entiendo",
                    "mirando lo que te espera, puedo decir"
                ],
                messages: [
                    "que vienen cosas grandes para ti, ya están en camino",
                    "que tienes el poder de alcanzar lo que te propongas",
                    "que los próximos meses verán todo lo bueno que creas",
                    "que, cuando brillas así, el universo se pone de tu lado",
                    "que tu instinto sabe que esto es especial, hazle caso"
                ],
                closings: [
                    `Ve a por todo, ${USER_NAME}, estos meses son tuyos`,
                    "El bosque entero conspira a tu favor",
                    "Confía en esa energía salvaje que llevas",
                    "Esto es solo el principio de algo grande",
                    "Es tu momento, trepa tan alto como quieras"
                ]
            }
        };
        
        // Mapeo de estados a pandas emocionales
        const moodCharacters = {
            bien: 'default',
            triste: 'sad',
            enamorada: 'heart',
            emocionada: 'sparkly'
        };
        
        // Diálogos de confirmación
        const confirmDialogues = {
            bien: 'Me alegro un montón. ¿Te apetece abrir una galleta de la fortuna?',
            triste: 'Ay, cuchi... ¿Quieres que abramos juntas una galleta de la fortuna?',
            enamorada: '¡Qué bonito! Déjame darte una galleta de la fortuna para celebrarlo.',
            emocionada: '¡Se te nota en los ojos! ¿Abrimos una galleta de la fortuna?'
        };
        
        // Función para detectar hora del día y establecer background + assets
        function setTimeBasedAssets() {
            const hour = new Date().getHours();
            const dialogueBoxes = document.querySelectorAll('.dialogue-box, .fortune-paper');
            
            if (hour >= 6 && hour < 12) {
                // Dawn/Amanecer - fondo día azul claro
                currentTimeOfDay = 'dawn';
                document.body.style.backgroundImage = `url(${ASSETS_BASE.dawn})`;
                dialogueBoxes.forEach(box => {
                    box.style.backgroundColor = '#FFFFFF';
                    box.style.color = '#000000';
                });
                // Resetear colores de texto
                document.querySelectorAll('.dialogue-text').forEach(txt => {
                    txt.style.color = '#000000';
                });
                document.querySelectorAll('.fortune-text').forEach(txt => {
                    txt.style.color = '#000000';
                });
            } else if (hour >= 12 && hour < 18) {
                // Día - fondo azul brillante
                currentTimeOfDay = 'day';
                document.body.style.backgroundImage = `url(${ASSETS_BASE.day})`;
                dialogueBoxes.forEach(box => {
                    box.style.backgroundColor = '#FFFFFF';
                    box.style.color = '#000000';
                });
                // Resetear colores de texto
                document.querySelectorAll('.dialogue-text').forEach(txt => {
                    txt.style.color = '#000000';
                });
                document.querySelectorAll('.fortune-text').forEach(txt => {
                    txt.style.color = '#000000';
                });
            } else if (hour >= 18 && hour < 22) {
                // Atardecer - fondo naranja/rojo
                currentTimeOfDay = 'sunset';
                document.body.style.backgroundImage = `url(${ASSETS_BASE.sunset})`;
                dialogueBoxes.forEach(box => {
                    box.style.backgroundColor = '#FFF8F0';
                    box.style.color = '#000000';
                });
                // Resetear colores de texto
                document.querySelectorAll('.dialogue-text').forEach(txt => {
                    txt.style.color = '#000000';
                });
                document.querySelectorAll('.fortune-text').forEach(txt => {
                    txt.style.color = '#000000';
                });
            } else {
                // Noche - fondo azul oscuro
                currentTimeOfDay = 'night';
                document.body.style.backgroundImage = `url(${ASSETS_BASE.night})`;
                dialogueBoxes.forEach(box => {
                    box.style.backgroundColor = '#2a2a2a';
                    box.style.color = '#FFFFFF';
                    box.style.borderTopColor = '#FFFFFF';
                });
                // Cambiar color de textos para noche
                document.querySelectorAll('.dialogue-text').forEach(txt => {
                    txt.style.color = '#FFFFFF';
                });
                document.querySelectorAll('.fortune-text').forEach(txt => {
                    txt.style.color = '#FFFFFF';
                });
                // Cambiar color de opciones para noche
                document.querySelectorAll('.option').forEach(opt => {
                    opt.style.backgroundColor = '#2a2a2a';
                    opt.style.color = '#FFFFFF';
                    opt.style.borderColor = '#FFFFFF';
                });
                document.querySelectorAll('.restart-btn').forEach(btn => {
                    btn.style.backgroundColor = '#2a2a2a';
                    btn.style.color = '#FFFFFF';
                    btn.style.borderColor = '#FFFFFF';
                });
            }
        }
        
        // Feedback háptico
        function triggerHaptic(intensity = 'medium') {
            // Verificar si el dispositivo soporta vibración
            if ('vibrate' in navigator) {
                switch(intensity) {
                    case 'light':
                        navigator.vibrate(10); // Vibración muy ligera
                        break;
                    case 'medium':
                        navigator.vibrate(20); // Vibración media
                        break;
                    case 'strong':
                        navigator.vibrate([30, 10, 30]); // Patrón más fuerte
                        break;
                }
            }
            
            // Alternativa: Vibration API más moderna (si está disponible)
            if (window.navigator && window.navigator.vibrate) {
                // Ya manejado arriba
            }
        }
        
        // Sistema de drag para abrir la galleta
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let separationDistance = 0;
        const OPEN_THRESHOLD = 60; // píxeles de separación para abrir
        let dragStartTime = 0;
        const TAP_TIME_THRESHOLD = 200; // ms para considerar tap
        const TAP_DISTANCE_THRESHOLD = 10; // px para considerar tap
        let thresholdReached = false; // Para dar feedback háptico solo una vez al alcanzar umbral
        
        function initCookieDrag() {
            const container = document.getElementById('cookie-container');
            const leftHalf = document.getElementById('cookie-left');
            const rightHalf = document.getElementById('cookie-right');
            
            if (!container || !leftHalf || !rightHalf) return;
            
            // Touch events
            container.addEventListener('touchstart', handleDragStart, { passive: false });
            container.addEventListener('touchmove', handleDragMove, { passive: false });
            container.addEventListener('touchend', handleDragEnd, { passive: false });
            
            // Mouse events (desktop fallback)
            container.addEventListener('mousedown', handleDragStart);
            container.addEventListener('mousemove', handleDragMove);
            container.addEventListener('mouseup', handleDragEnd);
        }
        
        function handleDragStart(e) {
            isDragging = true;
            dragStartTime = Date.now();
            
            const point = e.touches ? e.touches[0] : e;
            startX = point.clientX;
            startY = point.clientY;
            
            const leftHalf = document.getElementById('cookie-left');
            const rightHalf = document.getElementById('cookie-right');
            
            leftHalf.classList.add('dragging');
            rightHalf.classList.add('dragging');
            leftHalf.classList.remove('snap-back');
            rightHalf.classList.remove('snap-back');
            
            // Feedback háptico ligero al empezar a tocar
            triggerHaptic('light');
            
            if (e.preventDefault) e.preventDefault();
        }
        
        function handleDragMove(e) {
            if (!isDragging) return;
            
            const point = e.touches ? e.touches[0] : e;
            const deltaX = point.clientX - startX;
            const deltaY = point.clientY - startY;
            
            // Calcular separación (valor absoluto del movimiento horizontal)
            const previousSeparation = separationDistance;
            separationDistance = Math.abs(deltaX);
            
            // Feedback háptico al alcanzar el umbral por primera vez
            if (!thresholdReached && separationDistance >= OPEN_THRESHOLD) {
                thresholdReached = true;
                triggerHaptic('medium');
            }
            
            const leftHalf = document.getElementById('cookie-left');
            const rightHalf = document.getElementById('cookie-right');
            
            // Limitar la separación máxima visual
            const maxVisualSeparation = OPEN_THRESHOLD * 1.2;
            const visualSeparation = Math.min(separationDistance, maxVisualSeparation);
            
            // Mover las mitades
            if (deltaX < 0) {
                // Arrastrando hacia la izquierda
                leftHalf.style.transform = `translateX(-${visualSeparation}px)`;
                rightHalf.style.transform = `translateX(${visualSeparation * 0.5}px)`;
            } else {
                // Arrastrando hacia la derecha
                leftHalf.style.transform = `translateX(-${visualSeparation * 0.5}px)`;
                rightHalf.style.transform = `translateX(${visualSeparation}px)`;
            }
            
            if (e.preventDefault) e.preventDefault();
        }
        
        function handleDragEnd(e) {
            if (!isDragging) return;
            
            const dragDuration = Date.now() - dragStartTime;
            
            const leftHalf = document.getElementById('cookie-left');
            const rightHalf = document.getElementById('cookie-right');
            
            leftHalf.classList.remove('dragging');
            rightHalf.classList.remove('dragging');
            
            // Detectar tap (click rápido sin mucho movimiento)
            if (dragDuration < TAP_TIME_THRESHOLD && separationDistance < TAP_DISTANCE_THRESHOLD) {
                // Es un tap simple - abrir directamente
                triggerHaptic('medium');
                openCookie();
            } else if (separationDistance >= OPEN_THRESHOLD) {
                // Arrastró lo suficiente - abrir con animación
                triggerHaptic('strong');
                openCookie();
            } else {
                // No llegó al umbral - volver a la posición original (efecto elástico)
                triggerHaptic('light');
                leftHalf.classList.add('snap-back');
                rightHalf.classList.add('snap-back');
                leftHalf.style.transform = 'translateX(0)';
                rightHalf.style.transform = 'translateX(0)';
            }
            
            isDragging = false;
            separationDistance = 0;
            thresholdReached = false; // Reset para el próximo drag
        }
        
        // Inicializar
        setTimeBasedAssets();
        
        // Usar el panda default al inicio
        document.getElementById('character-img').src = ASSETS_BASE.default;
        
        function selectMood(mood) {
            currentMood = mood;
            
            // Cambiar a panda emocional
            document.getElementById('character-img').src = ASSETS_BASE[moodCharacters[mood]];
            
            // Mostrar diálogo de confirmación
            document.getElementById('confirm-text').textContent = confirmDialogues[mood];
            
            showScreen('screen-confirm');
        }
        
        function confirmYes() {
            // Ocultar el panda
            document.querySelector('.character-float').style.display = 'none';
            
            showScreen('screen-cookie');
            
            // Cargar galleta según hora del día en ambas mitades
            let cookieSrc;
            if (currentTimeOfDay === 'dawn' || currentTimeOfDay === 'day') {
                cookieSrc = NEW_ASSETS.dawn_cookie;
            } else if (currentTimeOfDay === 'sunset') {
                cookieSrc = NEW_ASSETS.sunset_cookie;
            } else {
                cookieSrc = NEW_ASSETS.night_cookie;
            }
            document.getElementById('cookie-img-left').src = cookieSrc;
            document.getElementById('cookie-img-right').src = cookieSrc;
            
            // Inicializar drag después de un pequeño delay para asegurar que el DOM está listo
            setTimeout(initCookieDrag, 100);
        }
        
        function confirmNo() {
            // Cambiar a panda triste
            document.getElementById('character-img').src = ASSETS_BASE.sad;
            showScreen('screen-reject');
        }
        
        function giveMeCookie() {
            // Ocultar el panda
            document.querySelector('.character-float').style.display = 'none';
            
            showScreen('screen-cookie');
            
            // Cargar galleta según hora del día en ambas mitades
            let cookieSrc;
            if (currentTimeOfDay === 'dawn' || currentTimeOfDay === 'day') {
                cookieSrc = NEW_ASSETS.dawn_cookie;
            } else if (currentTimeOfDay === 'sunset') {
                cookieSrc = NEW_ASSETS.sunset_cookie;
            } else {
                cookieSrc = NEW_ASSETS.night_cookie;
            }
            document.getElementById('cookie-img-left').src = cookieSrc;
            document.getElementById('cookie-img-right').src = cookieSrc;
            
            // Inicializar drag
            setTimeout(initCookieDrag, 100);
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
        
        function openCookie() {
            const wrapper = document.querySelector('.cookie-wrapper');
            wrapper.classList.add('breaking');
            
            setTimeout(() => {
                generateFortune();
                showScreen('screen-fortune');
            }, 800);
        }
        
        function generateFortune() {
            const fragments = poetryFragments[currentMood];
            
            const opening = fragments.openings[Math.floor(Math.random() * fragments.openings.length)];
            const middle = fragments.middles[Math.floor(Math.random() * fragments.middles.length)];
            const message = fragments.messages[Math.floor(Math.random() * fragments.messages.length)];
            const closing = fragments.closings[Math.floor(Math.random() * fragments.closings.length)];
            
            const fortune = `${opening} ${middle} ${message}.<br><br>${closing}.`;
            
            // Typing effect
            const fortuneElement = document.getElementById('fortune-text');
            fortuneElement.innerHTML = '';
            
            let index = 0;
            const text = fortune;
            
            function typeWriter() {
                if (index < text.length) {
                    // Si encontramos <br>, añadimos el tag completo
                    if (text.substr(index, 4) === '<br>') {
                        fortuneElement.innerHTML += '<br>';
                        index += 4;
                    } else {
                        fortuneElement.innerHTML += text.charAt(index);
                        index++;
                    }
                    setTimeout(typeWriter, 30); // 30ms por letra = rápido pero visible
                }
            }
            
            typeWriter();
        }
        
        function restart() {
            currentMood = '';
            
            // Reset cookie wrapper
            const wrapper = document.querySelector('.cookie-wrapper');
            if (wrapper) wrapper.classList.remove('breaking');
            
            // Reset cookie halves position
            const leftHalf = document.getElementById('cookie-left');
            const rightHalf = document.getElementById('cookie-right');
            if (leftHalf) {
                leftHalf.style.transform = 'translateX(0)';
                leftHalf.classList.remove('dragging', 'snap-back');
            }
            if (rightHalf) {
                rightHalf.style.transform = 'translateX(0)';
                rightHalf.classList.remove('dragging', 'snap-back');
            }
            
            // Volver al panda default y mostrarlo
            document.getElementById('character-img').src = ASSETS_BASE.default;
            document.querySelector('.character-float').style.display = 'block';
            
            showScreen('screen-select');
        }
    </script>
</body>
</html>
